<include href="views/header.html" />
<body>

<!-- Navigation bar -->
<nav class="navbar navbar-light bg-light mb-3">
    <a class="navbar-brand ms-3" href="./">The Diner</a>
</nav>

<div class="container">
    <h1>The Diner:  Order Form Part 1</h1>

    <form action="#" method="post" class="form-horizontal">

        <!-- get food -->
        <div class="form-group">
            <label for="food" class="col-sm-2 control-label">What food would you like to order?</label>

            <div class="col-sm-4">
                <input class="form-control" type="text" name="food" id="food" value="{{ @userFood }}" >
            </div>

            <!-- display an error message for food if there is one -->
            <check if="{{ isset(@errors['food']) }}">
                <span class="err">{{ @errors['food'] }}</span>
            </check>
        </div>
        <br>

        <!-- get meal -->
        <div class="form-group">
            <label class="col-sm-2 control-label">Select a meal<!doctype html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport"
                          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
                    <meta http-equiv="X-UA-Compatible" content="ie=edge">
                    <title>Document</title>
                </head>
                <body>

                </body>
                </html></label>
            <div class="col-sm-4">
                <repeat group="{{ @meals }}" value="{{ @meal }}">
                    <label><input type="radio" name="meal"
                                  id="{{ @meal }}" value="{{ @meal }}"
                                  <check if="{{ @meal == @userMeal }}">checked="checked"</check>
                        > {{ ucfirst(@meal) }}
                    </label><br>
                </repeat>
                <!-- display an error message for meal if there is one -->
                <check if="{{ isset(@errors['meal']) }}">
                    <span class="err">{{ @errors['meal'] }}</span>
                </check>
            </div>
        </div>

        <div class="col-xs-3 ">
            <input class="form-control btn btn-default"
                   type="submit" value="Next">
        </div>
    </form>
</div>
</body>
